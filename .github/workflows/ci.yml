name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Linting
      # Only run if lint script exists and passes
      run: npm run lint --if-present

    - name: Run Unit Tests
      run: npm run test

    - name: Run E2E Tests
      # We need to build the app or serve it. Playwright config has webServer calling 'npm run dev'.
      # For CI, it's better to build and serve, or use dev server if fast.
      # using 'npx playwright test' uses the config webServer.
      run: npx playwright test
      env:
        CI: true
